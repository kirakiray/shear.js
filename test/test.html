<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="smartjq-recommend.js"></script>
    <!--<script src="jquery-2.1.3.js"></script>-->
    <script src="../src/smartView.js"></script>
</head>

<body>
    <div>test1</div>
    <div><span>asdasd</span>test2</div>
    <mytag id="a">
        <div><span style="color:red;">{{aa}}=>{{aa}}</span></div>
        <div style="color:green;" sv-content></div>
        <div sv-tar="kaka">
            <input type="text" sv-module="aa">
        </div>
    </mytag>
    <div>test3</div>
    <br>
    <br>
    <br>
    <mytag sv-ele id="b">haha1</mytag>
    <br>
    <mytag sv-ele aa="aaaaaaa" id="c">ouou2</mytag>
    <br>
    <mytag sv-ele id="f">
        <mytag sv-ele id="g">ggggggg2</mytag>
    </mytag>
    <br>
</body>
<script>
    sv.extend({
        tag: "mytag",
        render: function($this) {
            // console.log('$this => ', $this);
        }
    });


    var i = 1;
    sv.register({
        ele: $('#a'),
        // 与属性绑定的数据
        attrs: ["aa", "bb"],
        // 自定义数据，会被 watch 监听
        // 不要在这里定义方法
        data: {
            // 默认数据
            aa: "mytag"
        },
        // 自定义原型属性，不会被 watch 监听
        // 用于设定默认属性方法
        proto: {
            log: function() {
                console.log('log => ', this, this.aa);
            }
        },
        render: function($this) {
            console.log('$this =>', $this);

            (function(i) {
                setTimeout(function() {
                    $this.aa = "mytag" + i;
                }, 1000 * i);
            })(i);
            i++;
        }
    });

    var b = $('#b');

    b.watch('aa', function warchfun(oldval, newval) {
        console.log('变动', oldval, newval);
        // b.unwatch('aa', warchfun);
    }, 3);
    setTimeout(function() {
        b.aa = "有变动2";
    }, 2000);

    console.log('b =>', b);
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>t-tag test7</title>
    <script src="../test/smartjq.js"></script>
    <script src="../src/shear-no-smartjq.js"></script>
    <style>
        t-tag {
            display: block;
        }
        
        t-tag .t-tag-inner {
            width: 200px;
            text-align: center;
            line-height: 40px;
            background-color: #eee;
        }
        
        t-tag [sv-content] {
            color: red;
        }
    </style>
    <script>
        shear.register({
            template: `
            <div sv-register="t-tag">
                <div class="t-tag-inner" style="color:red;">
                    {{m}}
                    <div sv-content style="color:green;"></div>
                    <div sv-tar="tips" style="color:blue;">I am tips</div>
                </div>
            </div>
        `,
            render: function($ele) {
                $ele.css("color", "red");
            },
            data: {
                m: "I am message"
            }
        });
    </script>
</head>

<t-tag sv-ele>I am t-tag</t-tag>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test2</title>
    <script src="smartjq.js"></script>
    <script src="../src/shear-no-smartjq.js"></script>
</head>

<body>
    <test id="a" sv-ele con="asdasd"></test>
</body>
<script>
    shear.register({
        template: `
        <div sv-register="test">
            <div class="lkk">{{con}}</div>
            <t2 sv-ele></t2>
        </div>`,
        attrs: ['con'],
        render: function(ele) {
            console.log('test render 结束', ele);
        },
        attached: function(ele) {
            console.log('test 添加进body结束', ele);
        },
        detached: (ele) => {
            console.log('test 删除 => ', ele);
        }
    });
    shear.register({
        template: `<div sv-register="t2"><div class="lkk2">{{con}}</div></div>`,
        attrs: ['con'],
        render: function(ele) {
            console.log('t2 render 结束', ele);
        },
        attached: function(ele) {
            console.log('t2 添加进body结束', ele);
        },
        detached: (ele) => {
            console.log('t2 删除 => ', ele);
        }
    });

    setTimeout(() => {
        $('body').append(' <test sv-ele con="aaaaaaaaaaa"></test>');
    }, 1000);
</script>

</html>

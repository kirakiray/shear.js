<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
    <script src="smartjq.js"></script>
    <!--<script src="jquery-2.1.3.js"></script>-->
    <script src="test.js"></script>
</head>

<body>
    <div>test1</div>
    <div><span>asdasd</span>test2</div>
    <mytag id="a">
        <span style="color:red;">{{aa}}=></span><span style="color:green;" sv-content></span>
    </mytag>
    <div>test3</div>
    <br>
    <br>
    <br>
    <mytag sv-ele id="b">haha1</mytag>
    <br>
    <mytag sv-ele id="c">ouou2</mytag>
    <br>
    <mytag sv-ele id="f">
        <mytag sv-ele id="g">ggggggg2</mytag>
    </mytag>
    <br>
</body>
<script>
    var i = 1;
    sv.register({
        ele: $('#a'),
        //与属性绑定的数据
        attrs: [],
        data: {
            aa: "mytag"
        },
        render: function($this) {
            console.log('$this =>', $this);
            (function(i) {
                setTimeout(function() {
                    $this.aa = "mytag" + i;
                }, 1000 * i);
            })(i);
            i++;
        }
    });

    var b = $('#b');
    console.log('b =>', b);
</script>

</html>

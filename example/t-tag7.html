<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>t-tag test7</title>
    <script src="../test/smartjq.js"></script>
    <script src="../src/shear-no-smartjq.js"></script>
    <style>
        t-tag {
            display: block;
        }
        
        t-tag .t-tag-inner {
            width: 200px;
            text-align: center;
            line-height: 50px;
            background-color: #eee;
        }
    </style>
    <script>
        shear.register({
            template: `
                <div sv-register="t-tag">
                    <div class="t-tag-inner">
                        <div sv-content></div>
                            {{m}}
                    </div>
                </div>
            `,
            data: {
                m: "red"
            },
            attrs: ['m'],
            watch: {
                m: function(val, before) {
                    this.css('color', val);
                }
            }
        });
    </script>
</head>

<body>
    <t-tag id="a" m="green" sv-ele>I am tag7</t-tag>
</body>

</html>
